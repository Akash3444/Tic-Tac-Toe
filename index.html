<html>
  <head>
    <title>Tic Tac Toe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1
      style="
        text-align: center;
        padding: 2rem 0;
        background: #086788;
        color: #fff1d0;
      "
    >
      Tic Tac Toe
    </h1>
    <div class="wrapper">
      <div class="board">
        <div class="row">
          <div id="b1" class="box box1" onclick="clicked(1)">
            <div id="r1" class="round"></div>
            <div id="c1" class="cross">&times;</div>
          </div>
          <div id="b2" class="box box2" onclick="clicked(2)">
            <div id="r2" class="round"></div>
            <div id="c2" class="cross">&times;</div>
          </div>
          <div id="b3" class="box box3" onclick="clicked(3)">
            <div id="r3" class="round"></div>
            <div id="c3" class="cross">&times;</div>
          </div>
        </div>
        <div class="row">
          <div id="b4" class="box box4" onclick="clicked(4)">
            <div id="r4" class="round"></div>
            <div id="c4" class="cross">&times;</div>
          </div>
          <div id="b5" class="box" onclick="clicked(5)">
            <div id="r5" class="round"></div>
            <div id="c5" class="cross">&times;</div>
          </div>
          <div id="b6" class="box box6" onclick="clicked(6)">
            <div id="r6" class="round"></div>
            <div id="c6" class="cross">&times;</div>
          </div>
        </div>
        <div class="row">
          <div id="b7" class="box box7" onclick="clicked(7)">
            <div id="r7" class="round"></div>
            <div id="c7" class="cross">&times;</div>
          </div>
          <div id="b8" class="box box8" onclick="clicked(8)">
            <div id="r8" class="round"></div>
            <div id="c8" class="cross">&times;</div>
          </div>
          <div id="b9" class="box box9" onclick="clicked(9)">
            <div id="r9" class="round"></div>
            <div id="c9" class="cross">&times;</div>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-top: 4rem; display: flex; justify-content: space-around">
      <div>
        <h1 style="color: #dd1c1a">Player 1</h1>
        <h3 id="p1score" style="text-align: center; margin-top: 1rem">0</h3>
      </div>
      <div>
        <h1 style="color: #06aed5">Player 2</h1>
        <h3 id="p2score" style="text-align: center; margin-top: 1rem">0</h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
